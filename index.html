<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <main class="center">
    <div class="card">
      <img class="profpic" src="./image-victor.jpg" alt="Profile picture of a young man">
      <h1>
           <span class="name">Victor Crest</span>
           <span class="age">26</span>  
      </h1>
      <p>London</p>

      <hr>
    
      <div class="footer">
        <div class="followers">
          <div class="count">80K</div>
          <div class="nouns">Followers</div>
        </div>

        <div class="likes">
          <div class="count">803K</div>
          <div class="nouns">Likes</div>
        </div>

        <div class="photos">
          <div class="count">1.4K</div>
          <div class="nouns">Photos</div>
        </div>
      </div>

    </div>
    
  </main>
</body>
</html>
